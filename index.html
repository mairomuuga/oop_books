<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>Add book</title>
</head>
<body>
    <div class="container">
            <div class="row">
                <div class="col s12">
                    <h2>Add Book</h2>
                    <div class="card">
                        <div class="card-content">
                            <div class="row">
                                <form id="task-form">
                                    <div class="input-field col s12">
                                        <input id="book-title" type="text">
                                        <label for="book-title">Title</label>
                                    </div>
                                    <div class="input-field col s12">
                                        <input id="book-author" type="text">
                                        <label for="book-author">Author</label>
                                    </div>
                                    <div class="input-field col s12">
                                        <input id="book-isbn" type="text">
                                        <label for="book-isbn">ISBN#</label>
                                    </div>
                                    <input type="submit" value="Submit" class="btn">
                                </form>
                            </div>
                        </div>
                        <div class="card-action">
                            <table>
                                <tr>
                                    <th>Title</th>
                                    <th>Author</th>
                                    <th>ISBN#</th>
                                </tr>
                                <tbody class="table-list">
                                    <tr class="collection-item">
                                        <td>Kaka ja Kevad</td>
                                        <td>Rein Rannap</td>
                                        <td>123785</td>
                                        <td><a href="#" class="secondary-content">X</a></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <script src="classes/LS.js"></script>
        <script src="classes/UI.js"></script>
        <script src="classes/book.js"></script>
        <script src="app.js"></script>
</body>
